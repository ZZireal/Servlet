<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style type="text/css">
        html {
            padding-left: 40px;
        }
        input, button {
            font-size: 110%;
            padding: 10px;
            text-align: center;
            font-family: Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
        }
        form {
            margin-right: 5px;
            margin-bottom: 15px;
        }
        button {
            margin: 15px;
        }
    </style>
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>Пожалуйста, зарегистрируйтесь, чтобы просмотреть каталог</h1>
    <form method="post" action="/">
        <input name="username" placeholder="Логин"/>
        <br><br><input name="l_name" placeholder="Фамилия"/>
        <br><br><input name="f_name" placeholder="Имя"/>
        <br><br><input name="email" type="email" placeholder="Электронный ящик"/>
        <br><br><input name="country" placeholder="Страна проживания"/>
        <br><br><input name="password" type="password" placeholder="Пароль"/>
        <br><br><button type="submit"><a href="/auth/catalog/DB">Зарегистироваться</a></button>
        <h2>Есть учетная запись? Нажмите <a href="/auth">здесь</a>, чтобы войти</h2>
    </form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
