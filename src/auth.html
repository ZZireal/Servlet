<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style type="text/css">
        html {
            padding-left: 40px;
        }
        input, button {
            font-size: 110%;
            padding: 10px;
            text-align: center;
            font-family: Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
        }
        form {
            margin-right: 5px;
            margin-bottom: 15px;
        }
        button {
            margin: 15px;
        }
    </style>
    <link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">

<body>
<h1>Пожалуйста, войдите в свою учетную запись, чтобы просмотреть каталог</h1>
    <form method="post" action="/">
        <input name="username" placeholder="Логин"/>
        <br><br><input name="password" type="password" placeholder="Пароль"/>
        <br><br><a href="/auth/catalog"><button type="submit">Войти</button></a>
        <h2>Нет учетной записи? Нажмите <a href="/signup">здесь</a>, чтобы зарегистироваться</h2>
    </form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
